<!-- 取出index页面传过来的modelId-->
<script type="text/javascript">
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&amp;)"+ name +"=([^&amp;]*)(&amp;|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if(r!=null){
            return unescape(r[2]);
        }
        return null;
    }
    var modelId = GetQueryString("modelId");
    new Vue({
        el:"#recovery",
        data:{
            modelInfoVo:null,
            firstAttrList:null,
            secondAttrList:null,
            thirdAttrList:null
        },
        mounted(){
            axios.get("http://192.168.53.251:8080/recycle/modelInfo/"+ modelId)
                .then(response =>{this.modelInfoVo = response.data;});
            axios.get("http://192.168.53.251:8080/recycle/parentAttr/parent/"+ modelId)
                .then(response =>{this.firstAttrList = response.data;});
            axios.get("http://192.168.53.251:8080/recycle/parentAttr/attr/"+ modelId)
                .then(response =>{this.secondAttrList = response.data;});
            axios.get("http://192.168.53.251:8080/recycle/parentAttr/attrParent/"+ modelId)
                .then(response =>{this.thirdAttrList = response.data;})
        }
    });
</script>
